appId: com.chx-guillaume.mq3t
productName: MQ3T
forceCodeSigning: false
artifactName: ${name}-${version}-${arch}.${ext}

directories:
  buildResources: build
files:
  - '!**/.idea/*'
  - '!**/.vscode/*'
  - '!src/*'
  - '!docs/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**

# Windows build configuration
win:
  icon: build/logo/win512pts.png
  executableName: MQ3T
  publisherName: ChxGuillaume
  # TODO: Enable after code signing is set up
  # sign: false
  verifyUpdateCodeSignature: false
  artifactName: ${name}-${version}-portable-${arch}.${ext}
  target:
    - target: nsis
      arch:
      - x64
    - target: portable
      arch:
      - x64
nsis:
  artifactName: ${name}-${version}-setup-${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  installerIcon: build/logo/win512pts.ico
  uninstallerIcon: build/logo/win512pts.ico
  createDesktopShortcut: always
  oneClick: false
  perMachine: false

# macOS build configuration
mac:
  icon: build/logo/mac512pts.icns
  entitlementsInherit: build/entitlements.mac.plist
  darkModeSupport: true
  forceCodeSigning: false
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  # Temporarily disabled
  notarize:
    # ascProvider: YU3G6A39G4
     teamId: YU3G6A39G4
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  icon: build/logo/mac512pts.icns
  sign: true

# Linux build configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - armv7l
        - arm64
    - target: deb
      arch:
        - x64
        - armv7l
        - arm64
  maintainer: electronjs.org
  category: Utility
npmRebuild: false

# Publish to GitHub Releases
publish:
  provider: github
  owner: ChxGuillaume
  repo: MQ3T
